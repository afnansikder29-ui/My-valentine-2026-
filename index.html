<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Forever ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;600&family=Parisienne&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { height: 100vh; display: flex; align-items: center; justify-content: center; background: #000; overflow: hidden; font-family: 'Montserrat', sans-serif; }
        canvas { position: absolute; top: 0; left: 0; pointer-events: none; }
        .card { width: 85%; max-width: 400px; padding: 40px; border-radius: 30px; background: rgba(255, 255, 255, 0.07); backdrop-filter: blur(25px); border: 1px solid rgba(255, 182, 193, 0.2); text-align: center; z-index: 100; box-shadow: 0 0 40px rgba(255, 77, 109, 0.15); }
        h1 { font-family: 'Parisienne', cursive; color: #ff4d6d; font-size: 3rem; margin-bottom: 20px; }
        p { color: #ffd1dc; line-height: 1.8; font-size: 1.1rem; font-style: italic; }
        .btn { background: #ff4d6d; color: white; border: none; padding: 15px 45px; border-radius: 50px; cursor: pointer; font-weight: bold; box-shadow: 0 0 20px rgba(255, 77, 109, 0.4); margin-top: 20px; }
        #noBtn { position: absolute; background: rgba(255,255,255,0.15); color: #fff; padding: 8px 20px; border-radius: 20px; border: none; transition: 0.1s; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <canvas id="heartCanvas"></canvas>
    <div class="card">
        <div id="step1">
            <h1>Will You?</h1>
            <p>I want you for every single breath I take.</p>
            <div style="height: 150px; margin-top: 30px; position: relative;">
                <button class="btn" onclick="explodeHearts()">Yes, Forever</button>
                <button id="noBtn" onmouseover="moveNo()">No</button>
            </div>
        </div>
        <div id="step2" class="hidden">
            <h1>Infinite Love</h1>
            <p id="finalMsg" style="text-align: left;"></p>
            <div style="color: #ff4d6d; margin-top: 25px; font-weight: bold; font-size: 1.3rem; font-family: 'Great Vibes'; text-align: center;">Yours Eternally. ❤️</div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let hearts = [];
        class Heart {
            constructor(x, y, sx, sy) { this.x = x; this.y = y; this.sx = sx; this.sy = sy; this.o = 1; }
            draw() {
                ctx.globalAlpha = this.o; ctx.fillStyle = '#ff4d6d'; ctx.beginPath();
                ctx.moveTo(this.x, this.y); ctx.bezierCurveTo(this.x, this.y - 3, this.x - 5, this.y - 15, this.x - 25, this.y - 15);
                ctx.bezierCurveTo(this.x - 55, this.y - 15, this.x - 55, this.y + 22.5, this.x - 55, this.y + 22.5);
                ctx.bezierCurveTo(this.x - 55, this.y + 40, this.x - 35, this.y + 62, this.x, this.y + 80);
                ctx.bezierCurveTo(this.x + 35, this.y + 62, this.x + 55, this.y + 40, this.x + 55, this.y + 22.5);
                ctx.bezierCurveTo(this.x + 55, this.y + 22.5, this.x + 55, this.y - 15, this.x + 25, this.y - 15);
                ctx.bezierCurveTo(this.x + 10, this.y - 15, this.x, this.y - 3, this.x, this.y); ctx.fill();
            }
            update() { this.x += this.sx; this.y += this.sy; this.o -= 0.01; }
        }
        function moveNo() { const b = document.getElementById('noBtn'); b.style.left = Math.random() * 70 + '%'; b.style.top = Math.random() * 70 + '%'; }
        function explodeHearts() {
            document.getElementById('step1').classList.add('hidden'); document.getElementById('step2').classList.remove('hidden');
            const msg = "Every beat of my heart is a song for you. You are my light in the dark and my peace in the chaos. I don't just love you for who you are, but for who I am when I'm with you. Will you be mine forever?";
            let i = 0; function type() { if(i < msg.length) { document.getElementById("finalMsg").innerHTML += msg.charAt(i); i++; setTimeout(type, 40); } } type();
            for(let j=0; j<40; j++) hearts.push(new Heart(window.innerWidth/2, window.innerHeight/2, (Math.random()-0.5)*12, (Math.random()-0.5)*12));
            animate();
        }
        function animate() { ctx.clearRect(0, 0, canvas.width, canvas.height); hearts.forEach((h, index) => { h.update(); h.draw(); if(h.o <= 0) hearts.splice(index, 1); }); requestAnimationFrame(animate); }
    </script>
</body>
</html>
