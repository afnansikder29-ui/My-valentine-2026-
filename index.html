<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To A Special Friend ✨</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&family=Parisienne&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { height: 100vh; display: flex; align-items: center; justify-content: center; background: #050a14; overflow: hidden; font-family: 'Montserrat', sans-serif; }
        canvas { position: absolute; top: 0; left: 0; pointer-events: none; }
        .card { width: 85%; max-width: 400px; padding: 40px; border-radius: 30px; background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(25px); border: 1px solid rgba(0, 212, 255, 0.2); text-align: center; z-index: 100; box-shadow: 0 0 50px rgba(0, 212, 255, 0.1); }
        h1 { font-family: 'Parisienne', cursive; color: #00d4ff; font-size: 2.8rem; margin-bottom: 20px; }
        p { color: #d1e8ff; line-height: 1.8; font-size: 1.1rem; font-style: italic; }
        input { background: rgba(255,255,255,0.08); border: 1px solid #00d4ff; border-radius: 50px; padding: 12px; width: 85%; color: white; text-align: center; margin-bottom: 25px; outline: none; }
        .btn { background: #00d4ff; color: #050a14; border: none; padding: 15px 45px; border-radius: 50px; cursor: pointer; font-weight: bold; box-shadow: 0 0 20px rgba(0, 212, 255, 0.3); }
        .hidden { display: none; }
    </style>
</head>
<body>
    <canvas id="starCanvas"></canvas>
    <div class="card">
        <div id="step1">
            <h1>Dear Friend</h1>
            <p>Something special is waiting for you...</p><br>
            <input type="text" id="pass" placeholder="Password: BESTIE">
            <br><button class="btn" onclick="unlock()">Unlock</button>
        </div>
        <div id="step2" class="hidden">
            <h1>You're Special!</h1>
            <p id="finalMsg" style="text-align: left; margin-top: 20px;"></p>
            <div style="color: #00d4ff; margin-top: 25px; font-weight: bold; font-family: 'Parisienne'; font-size: 1.5rem;">Glad to have you in my life! ✨</div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let stars = [];
        class Star {
            constructor() { this.x = Math.random()*canvas.width; this.y = Math.random()*canvas.height; this.size = Math.random()*2; this.speed = Math.random()*0.3; }
            draw() { ctx.fillStyle = "white"; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill(); }
            update() { this.y += this.speed; if(this.y > canvas.height) this.y = 0; }
        }
        for(let i=0; i<120; i++) stars.push(new Star());
        function animate() { ctx.clearRect(0,0,canvas.width,canvas.height); stars.forEach(s=>{s.update(); s.draw();}); requestAnimationFrame(animate); }
        animate();
        function unlock() {
            const p = document.getElementById('pass').value.toUpperCase();
            if(p === "BESTIE") {
                document.getElementById('step1').classList.add('hidden');
                document.getElementById('step2').classList.remove('hidden');
                const msg = "I just wanted to take a moment to say how much I appreciate your presence. You're not just a friend, you're a special person who brings so much positive energy. Thank you for being exactly who you are!";
                let i = 0; function type() { if(i < msg.length) { document.getElementById("finalMsg").innerHTML += msg.charAt(i); i++; setTimeout(type, 45); } } type();
            } else { alert("Try 'BESTIE'"); }
        }
    </script>
</body>
</html>
